<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFT Particle Text</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const text = 'SWIFT';
        const fontSize = 150;
        const fontFamily = 'Arial, sans-serif';
        const particleDensity = 0.03; // Меньше значение = больше точек
        const forceRadius = 150;
        const pushFactor = 0.6;
        const returnStrength = 0.03;

        let lettersData = [];
        let mx = -Infinity;
        let my = -Infinity;

        // Создаем временный элемент для проверки загрузки шрифта
        const fontCheck = document.createElement('div');
        fontCheck.style.fontFamily = fontFamily;
        fontCheck.style.position = 'absolute';
        fontCheck.style.top = '-9999px';
        document.body.appendChild(fontCheck);

        function waitForFontLoad() {
            return new Promise(resolve => {
                const checkFont = () => {
                    const width1 = fontCheck.offsetWidth;
                    fontCheck.style.fontFamily = fontFamily;
                    const width2 = fontCheck.offsetWidth;
                    if (width1 !== width2) resolve();
                    else setTimeout(checkFont, 100);
                };
                checkFont();
            });
        }

        async function init() {
            await waitForFontLoad();
            document.body.removeChild(fontCheck);

            const hiddenCanvas = document.createElement('canvas');
            const hiddenCtx = hiddenCanvas.getContext('2d');
            hiddenCtx.font = `${fontSize}px ${fontFamily}`;
            hiddenCtx.textBaseline = 'top';

            lettersData = [];
            const letters = text.split('');
            const letterWidths = letters.map(letter => hiddenCtx.measureText(letter).width);
            const totalTextWidth = letterWidths.reduce((a, b) => a + b, 0);
            const startX = (width - totalTextWidth) / 2;
            const startY = (height - fontSize) / 2 + fontSize * 0.1;

            let currentX = startX;

            letters.forEach((letter, index) => {
                const letterWidth = letterWidths[index];
                hiddenCanvas.width = letterWidth;
                hiddenCanvas.height = fontSize * 1.5;
                hiddenCtx.clearRect(0, 0, hiddenCanvas.width, hiddenCanvas.height);
                hiddenCtx.fillText(letter, 0, 0);

                const imageData = hiddenCtx.getImageData(0, 0, hiddenCanvas.width, hiddenCanvas.height);
                const data = imageData.data;
                const step = Math.ceil(1 / particleDensity);
                const letterParticles = [];

                for (let y = 0; y < imageData.height; y += step) {
                    for (let x = 0; x < imageData.width; x += step) {
                        const alpha = data[(y * imageData.width + x) * 4 + 3];
                        if (alpha > 32) { // Пониженный порог прозрачности
                            letterParticles.push({
                                originalX: currentX + x,
                                originalY: startY + y,
                                x: currentX + x,
                                y: startY + y,
                                vx: 0,
                                vy: 0
                            });
                        }
                    }
                }

                lettersData.push({
                    x: currentX,
                    width: letterWidth,
                    particles: letterParticles
                });

                currentX += letterWidth;
            });
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            lettersData.forEach(letter => {
                const isHovered = mx >= letter.x && mx <= letter.x + letter.width &&
                                 my >= 0 && my <= height;

                letter.particles.forEach(particle => {
                    const dx = particle.x - mx;
                    const dy = particle.y - my;
                    const distance = Math.hypot(dx, dy);

                    if (isHovered && distance < forceRadius) {
                        const angle = Math.atan2(dy, dx);
                        const pushDistance = (forceRadius - distance) * pushFactor;
                        particle.vx += Math.cos(angle) * pushDistance;
                        particle.vy += Math.sin(angle) * pushDistance;
                    } else {
                        particle.vx += (particle.originalX - particle.x) * returnStrength;
                        particle.vy += (particle.originalY - particle.y) * returnStrength;
                    }

                    particle.vx *= 0.92;
                    particle.vy *= 0.92;
                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, 1.5, 0, Math.PI * 2); // Большие точки
                    ctx.fill();
                });
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            init();
        });

        canvas.addEventListener('mousemove', (e) => {
            mx = e.clientX;
            my = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mx = -Infinity;
            my = -Infinity;
        });

        // Инициализация после полной загрузки шрифта
        (async () => {
            await init();
            animate();
        })();
    </script>
</body>
</html>
